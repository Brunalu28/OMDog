<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title> postagem </title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			
			<p:outputLabel value="Id: " for="idField" />
			<p:inputText id="idField" value="#{postagemBean.entidade.id}"
				label="id" style="width:350px" />
				
			<p:outputLabel value="conteudo " for="conteudoField" />
			<p:fileUpload id="conteudoField" value="#{postagemBean.entidade.conteudo}"
				label="conteudo" style="width:350px" />
				

			<p:commandButton id="btnNovo" value="Novo"
				action="#{postagemBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{postagemBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{postagemBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">CONTEUDO</f:facet>
				<h:outputText value="#{entidade.conteudo}" />
			</p:column>
			
			
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{postagemBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{postagemBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
