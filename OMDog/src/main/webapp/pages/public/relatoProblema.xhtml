<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Relatar Problema e Avaliar o Sistema</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Adicione seu Relato" />
			</f:facet>

			<p:outputLabel value="Relatar algum problema: " for="comentarioField" />
			<p:inputText id="comentarioField"
				value="#{UsuarioBean.entidade.comentariodousuario}"
				label="Adicionar comentario sobre o site" style="width:350px" />


			<p:outputLabel for="console" value="Deixe sua Avaliação:" />
			<p:selectOneRadio id="console" value="#{radioView.console}"
				unselectable="true">
				<f:selectItem itemLabel="Ruim" itemValue="Ruim" />
				<f:selectItem itemLabel="Regular" itemValue="Regular" />
				<f:selectItem itemLabel="Bom" itemValue="Bom" />
				<f:selectItem itemLabel="Excelente" itemValue="Excelente" />
			</p:selectOneRadio>

			<p:outputLabel
				value="Deixe um comentario referente a sua Avaliação: "
				for="avaliacaoField" />
			<p:inputText id="avaliacaoField"
				value="#{UsuarioBean.entidade.avaliacaodousuario}" label="avaliacao"
				style="width:350px" />

		</p:panelGrid>
		<p:commandButton id="btnNovo" value="Novo"
				action="#{UsuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{UsuarioBean.limpar()}" ajax="false" />
	</h:form>



	<p:dataTable id="dataTableEntidades" border="1" var="entidade"
		value="#{UsuarioBean.entidades}">
		<p:column>
			<f:facet name="header">Comentario</f:facet>
			<h:outputText value="#{entidade.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">Avaliacao</f:facet>
			<h:outputText value="#{entidade.texto}" />
		</p:column>

		<p:column>
			<f:facet name="header">Opções</f:facet>
			<p:commandButton value="Remover" ajax="false"
				action="#{UsuarioBean.remove(entidade)}"></p:commandButton>
			<p:commandButton value="Editar" ajax="false"
				action="#{UsuarioBean.editar(entidade.id)}"></p:commandButton>
		</p:column>
	</p:dataTable>
</h:body>
</html>
